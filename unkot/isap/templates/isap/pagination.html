
<nav aria-label="Page navigation">
  <ul class="pagination pagination-sm justify-content-center">
    {% for n in pages_range %}
    <li class="page-item {% if page_obj.number == n %}active{% endif %}">
      {% if n == page_obj.paginator.ELLIPSIS %}
      <a class="page-link">
        <span>{{ n }}</span>
      </a>
      {% else %}
      <a class="page-link" href="?page={{ n }}{% if query%}&query={{ query }}{% endif %}" up-target="#deeds-list" >
        <span>{{ n }}</span>
      </a>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</nav>
